name: Verification

on:
  push:
    tags-ignore: ['*']
    paths-ignore: ['**.md', 'LICENSE']
    branches: [main]
  pull_request:
    paths-ignore: ['**.md', 'LICENSE']

env:
  NODE: '14.18.1'
  METEOR: '2.5'

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE }}
      - run: npm ci
      - run: npm run lint
  test-meteor:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - uses: meteorengineer/setup-meteor@v1
        with:
          meteor-release: ${{ env.METEOR }}
      - run: meteor npm install
      - run: npm run test
